<script>



Polymer({

  is: 'animated-grid',

  behaviors: [
    Polymer.NeonSharedElementAnimatableBehavior
  ],

  properties: {

    config: {
      type: Array,
      value: function() {
        return [
          {% assign posts = site.posts %}
          {% for p in posts %}
          {value: '{{p.title}}', subTitle:'{{p.subTitle}}',color: '{{p.color}}', pic1: '{{p.pic1}}', id:'{{p.url}}'},
          {% endfor %}
        ]
      }
    },

    animationConfig: {
      type: Object,
      value: function() {
        return {
          'exit': [{
            name: 'ripple-animation',
            id: 'ripple',
            fromPage: this
          }, {
            name: 'hero-animation',
            id: 'hero',
            fromPage: this
          }]
        }
      }
    }

  },

  listeners: {
    click: '_onClick'
  },

  _computeTileClass: function(color) {
    return 'tile ' + color + '-300';
  },

  _onClick: function(event) {
    $('html,body').stop(true, true).delay(300).animate({scrollTop:'0px'}, 400);

    var target = event.target;

    while (target !== this && !target._templateInstance) {
      target = target.parentNode;
    }

    // configure the page animation
    this.sharedElements = {
      'hero': target,
      'ripple': target
    };
    this.animationConfig['exit'][0].gesture = {
      x: event.x || event.pageX,
      y: event.y || event.pageY
    };

    this.fire('tile-click', {
      tile: target,
      data: target._templateInstance.item
    });
  }

});

</script>
