<link rel="import" href="shared-styles.html">

<dom-module class="topperID" id="fullsize-page-with-card">
  <template>
    <style include="shared-styles"></style>
    <style>

    :host {
         display: block;
       }
       .fixed {
         position: fixed;
         top: 0;
         left: 0;
         height: 100vh;
         width: 100vw;
         @apply(--layout-horizontal);
   @apply(--layout-center-justified);
       }
       .topperID{
         /*@apply(--layout-horizontal);
   @apply(--layout-center-justified);*/
       }
       .card {
         position: fixed;
         top:calc(10% );
         left:calc(10% );
          height:  calc(80% );
         width: calc(80% );
         /*padding:20px;*/
         /*@apply(--layout-vertical);*/

         @apply(--layout-center-center);

       }


       body, html {
           overflow-x: hidden;
           overflow-y: auto;
       }
    </style>

    <style is="custom-style">
  .big {
    --iron-icon-height: 132px;
    --iron-icon-width: 132px;
  }
  </style>

  <style is="custom-style">
  paper-icon-button.giant {
    width: 60px;
    height: 60px;

  }

  .medium-tall{
    opacity: .5;
    background-color: black;

  }
  .title{
    margin-left: 10px !important;
  }
  .top{
    padding-top:16px !important;
  }
.card2{
  margin-top: -200px;
  padding:30px;

  padding-top: 200px;
  color: white;
  opacity: .5;
}

</style>




    <div id="fixed" class$="[[_computeFixedBackgroundClass(color)]]"></div>


    <div id="card" class$="[[_computeCardClass(color)]]">


      <!-- <iron-image id="mainPhoto" style="width:100%; height:100%;" preload fade sizing="cover" src="http://lorempixel.com/1200/800"></iron-image> -->
      <paper-toolbar  id="topBar" class="medium-tall">


  <div class="top title">[[value]]</div>
  <paper-icon-button id="backButton" class="giant" icon="chevron-left" on-click="_showHome"></paper-icon-button>

  <div class="bottom title">[[color]]</div>
</paper-toolbar>

      <iron-image id="mainPhoto" style="width:100%; height:20%; background-color: lightgray;"
  sizing="cover" preload fade src="http://lorempixel.com/1200/800"></iron-image>



    </div>

  </template>




</dom-module>

<script>

  Polymer({

    is: 'fullsize-page-with-card',

    behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior
    ],

    properties: {

      color: {
        type: String
      },
       color2: {
          type: String
        },
      value: {
        type: Number
      },

      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.card,
            'ripple': this.$.fixed
          }
        }
      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this,
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                delay: 150
              },
              name: 'hero-animation',
                id: 'hero',
                toPage: this,
                timing: {
                  delay: 150
                }
              },
              {
  name: 'fade-in-animation',
  node: this.$.mainPhoto,
  timing: {
    delay: 1200, duration: 1500
  }
},
{
name: 'fade-in-animation0',
node: this.$.topBar,
timing: {
delay: 00, duration: 1000
}
},
{
name: 'fade-in-animation',
node: this.$.backButton,
timing: {
delay: 1500, duration: 400
}}


          ],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.fixed
            }, {
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translate(0px,-200vh) scale(0.9,1)',
              node: this.$.card
            }]
          }
        }
      }

    },
    listeners: {
  // this event is fired when the animation finishes
  "ripple-animation": "animationComplete"
},

animationComplete: function() {
  alert("Hello! I am an alert box!!1");
},

    _computeCardClass: function(color) {
      var cls = 'card';
      if (color) {
        cls += ' ' + color + '-300';
      }
      return cls;
    },

    _computeFixedBackgroundClass: function(color) {
      var cls = 'fixed';
      if (color) {
        cls += ' ' + color + '-100';
      }
      return cls;
    },
    _showHome: function (){

      this.fire('showPage');

    }

  });

</script>
