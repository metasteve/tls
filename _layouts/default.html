<body>


	<template is="dom-bind">


		<paper-toolbar class="tall">
		  <paper-icon-button icon="menu"></paper-icon-button>
		  <div class="top title">Middle Title</div>

		</paper-toolbar>
		<neon-animated-pages id="pages" selected="0">

			<animated-grid on-tile-click="_onTileClick"></animated-grid>

			<fullsize-page-with-card id="fullsize-card">
			</fullsize-page-with-card>
		</neon-animated-pages>
		<!-- <iron-image id="mainPhoto" style="width:100%; height:100%;" preload fade sizing="cover" src="http://lorempixel.com/1200/800"></iron-image> -->


	</template>

	<script>

		var scope = document.querySelector('template[is="dom-bind"]');

		scope._onTileClick = function(event) {
			this.$['fullsize-card'].color = event.detail.data.color;
			this.$['fullsize-card'].value = event.detail.data.value;

			this.$.pages.selected = 1;
		};

		scope._onFullsizeClick = function(event) {
			this.$.pages.selected = 1;
		};


	document.addEventListener('showPage', function(){
		// alert("Hello! I am an alert box!!1");

pages.selected = 0;


});

	</script>
