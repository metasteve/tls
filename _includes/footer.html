<!-- PAGE FOOTER -->

<footer class="mdl-mega-footer" role="contentinfo"> <!-- ARIA landmark-role -->
	<div class="mdl-mega-footer__middle-section">
	
	<div class="mdl-mega-footer__drop-down-section">
		<input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
		<h1 class="mdl-mega-footer__heading">Entries</h1>
	
		<ul class="mdl-mega-footer__link-list">
		{% for post in site.posts %}
			<li><a href="{{site.url}}{{ post.url }}" alt="{{ post.title }}">{{ post.title }}</a></li>
		{% endfor %}
		</ul>
	</div>
	
	<div class="mdl-mega-footer__drop-down-section">
		<input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
		<h1 class="mdl-mega-footer__heading">Github</h1>
		<ul class="mdl-mega-footer__link-list">
			<li><a href="https://github.com/anosognosia/INCD-Journal">View on Github</a></li>
			<li><a href="https://github.com/anosognosia/INCD-Journal/zipball/gh-pages" alt="Download ZIP File">Download ZIP</a></li>
			<li><a href="https://github.com/anosognosia/INCD-Journal/tarball/gh-pages" alt="Download TAR Ball">Download TAR</a></li>
		</ul>
	</div>
	
	<div class="mdl-mega-footer__drop-down-section">
		<input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
		<h1 class="mdl-mega-footer__heading">Meta</h1>
		<ul class="mdl-mega-footer__link-list">
			<li><a href="http://anosognosia.github.io/INCD-Journal">Home</a></li>
			<li><a href="http://anosognosia.github.io/INCD-Journal/todo.html">Todo</a></li>
		</ul>
	</div>
	
	
	
	</div>
	
	<div class="mdl-mega-footer__bottom-section">
		<div class="mdl-logo">Inclusive Design Journal</div>
		<ul class="mdl-mega-footer__link-list">
			<li><a href="#">Help</a></li>
			<li><a href="mailto:3153744@student.ocadu.ca?Subject=Design%20Journal" alt="Contact Via Email">Contact</a></li>
			<li>maintained by <a href="https://github.com/anosognosia">edgar wong baxter jr.</a></li>
		</ul>
	</div>

</footer>
<script src="{{site.url}}/js/scale.fix.js"></script>
